<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Raiady França">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<title>Cadastro</title>
</head>
<body>
	<div class="main">
		<div class="card">
			<h1>Cadastro <br></h1>
			<form action="processar_cadastro.php" method="POST">
				<div class="textfield">
					<label for="usuario">Usuário</label>
					<input type="text" name="usuario" placeholder="Usuário" required>
				</div>
				<div class="textfield">
					<label for="cpf">CPF</label>
					<input type="text" oninput="mascara(this)" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="000.000.000-00" required>
				</div>
				<div class="textfield">
					<label for="email">Email</label>
					<input type="text" name="email" placeholder="E-mail" required>
				</div>
				<div class="textfield">
					<label for="endereco">Endereço</label>
					<input type="text" name="endereco" placeholder="Endereço" required>
				</div>
				<div class="textfield">
					<label for="senha">Senha</label>
					<input type="password" name="senha" placeholder="Senha" required>
				</div>
				<div class="textfield">
					<label for="telefone">Telefone</label>
					<input type="tel" oninput="masc(this)" name="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" maxlength="11" placeholder="(00) 0000-0000" required>
				</div>
				<div class="textfield">
					<label for="tipo_usuario">Tipo de Usuário</label>
					<select name="tipo_usuario" required>
						<option value="comum">Comum</option>
						<option value="administrador">Administrador</option>
					</select>
				</div>
				<button class="btn-login" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
