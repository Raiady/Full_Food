<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login & Cadastro</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <a href="index.html"><i class='bx bx-left-arrow-alt'></i></a>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Entrar</button>
            <button class="btn" id="registerBtn" onclick="register()">Inscrever-se</button>
        </div>
        
    </nav>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Usuario ou Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Senha">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Entre">
            </div>
            <div class="two-col">

                <div class="two">
                    <label><a href="#">Esqueceu sua senha?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <header>Cadastro</header>
            </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nome">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" oninput="mascara(this)" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="000.000.000-00"/>
                    <i class='bx bx-credit-card-front'></i>
                </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="tel" class="input-field"  oninput="masc(this)" name="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" maxlength="11" placeholder="(00) 0000-0000">
                <i class='bx bx-phone-call'></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" name="Endereco" placeholder="Endereco">
                <i class='bx bx-map'></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Senha">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box" style="color: aliceblue;">
                <label for="user-type">Selecione o tipo de usuário:</label>
                <select id="user-type" class="input-field" style="color: black;">
                  <option value="common">Usuário comum</option>
                  <option value="admin">Administrator</option>
                </select>
              </div>
              <br>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="two">
                    <input type="checkbox" id="register-check">
                    <label><a href="#">Termos & Condições</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script>
   
  
</script>
<script src="js/app.js"></script>
</body>
</html>
