<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="css/logins.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form>
          <h1>Inscreva-se</h1>
          <div class="form-control">
            <input type="text" id="username" placeholder="Nome" />
            <small id="username-error"></small>
            <span></span>
          </div>
          
          <div class="form-control">
            <input type="text" oninput="mascara(this)" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="000.000.000-00"/>
            <small id="cpf-error"></small>
            <span></span>
          </div>
          <div class="form-control">
            <input type="email" id="email" placeholder="Email" />
            <small id="email-error"></small>
            <span></span>
          </div>
          <div class="form-control">
            <input type="text" oninput="mascara(this)" name="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" maxlength="11" placeholder="(00) 0000-0000"/>
            <small id="fone-error"></small>
            <span></span>
          </div>
          <div class="form-control">
            <input type="text"  name="Endereco" placeholder="Endereco">
            <small id="endereco-error"></small>
            <span></span>
          </div>
          <div class="form-control">
            <input type="password" id="password" placeholder="Password" />
            <small id="password-error"></small>
            <span></span>
          </div>
          <div class="form-control">
            <label for="user-type" style="font-size: 13px;">Selecione o tipo de usuário:</label>
            <select id="user-type" class="input-field" style="color: black;">
              <option value="common">Usuário comum</option>
              <option value="admin" data-form-id="admin-form">Administrator</option>
            </select>
          </div>
          <button type="submit" value="submit">Inscreva-se</button>
          
        </form>
      </div>

      <div class="form-container login-container">
        <form class="form-lg">
          <h1>Login</h1>
          <div class="form-control2">
            <input type="email" class="email-2" placeholder="Email" />
            <small class="email-error-2"></small>
            <span></span>
          </div>
          <div class="form-control2">
            <input type="password" class="password-2" placeholder="Senha" />
            <small class="password-error-2"></small>
            <span></span>
          </div>

          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="">Lembre-se</label>
            </div>
            <div class="pass-link">
              <a href="#">Esqueceu sua senha ?</a>
            </div>
          </div>
          <button type="submit" value="submit">Login</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Bem <br />
              Vindos !!
            </h1>
            <p>Inscreva-se e divirta-se</p>
            <button class="ghost" id="login">
              Login
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>

          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Os Melhores <br />
              Lanches
            </h1>
            <p>
              Junte-se a nós um saborosa jornada começa
            </p>
            <button class="ghost" id="register">
              Inscreva-se
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
