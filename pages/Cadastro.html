<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Raiady França">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cadastro</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
		<div class="back-button">
			<a href="../pages/login.html" onclick="history.back(); return false;">
				<div class="fas fa-arrow-left" id="fa-arrow-left" style="color: aliceblue;"></div>
			</a>
		</div>
        <div class="card">
            <h1>Escolha uma opção:<br></h1>
            <label>
                <input type="radio" name="userType" value="comum" onchange="showUserTypeForm(this)"> Usuário Comum
            </label>
            <label>
                <input type="radio" name="userType" value="admin" onchange="showUserTypeForm(this)"> Cadastro de Usuário Administrador
            </label>
        </div>

        <!-- Formulário para Usuário Comum -->
        <div id="comumForm" class="card hidden">
            <h1>Cadastro de Usuário Comum<br></h1>
            <div class="textfield">
				<label for="user">Usuario</label>
				<input type="text" name="Usuario" placeholder="Usuario">
			</div>
			<div class="textfield">
				<label for="cpf">CPF</label>
				<input type="text" oninput="mascara(this)" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="000.000.000-00"/>

			</div>
			<div class="textfield">
				<label for="email">EMAIL</label>
				<input type="text" name="email" placeholder="E-mail">
			</div>
			<div class="textfield">
				<label for="Endereco">Endereço</Em></label>
				<input type="text" name="Endereco" placeholder="Endereco">
			</div>
			<div class="textfield">
				<label for="user">Senha</label>
				<input type="text" name="Usuario" placeholder="Usuario">
			</div>
			<div class="textfield">
				<label for="telefone">Telefone</label>
				<input type="tel" oninput="masc(this)" name="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" maxlength="11" placeholder="(00) 0000-0000">

			</div>
            <button class="btn-login">Cadastrar</button>
        </div>

        <!-- Formulário para Cadastro de Usuário Administrador -->
        <div id="adminForm" class="card hidden">
            <h1>Cadastro de Usuário Administrador<br></h1>
            <div class="textfield">
				<label for="user">Usuario</label>
				<input type="text" name="Usuario" placeholder="Usuario">
			</div>
			<div class="textfield">
				<label for="cpf">CPF</label>
				<input type="text" oninput="mascara(this)" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="000.000.000-00"/>

			</div>
			<div class="textfield">
				<label for="email">EMAIL</label>
				<input type="text" name="email" placeholder="E-mail">
			</div>
			<div class="textfield">
				<label for="user">Senha</label>
				<input type="text" name="Usuario" placeholder="Usuario">
			</div>
            <button class="btn-login">Cadastrar</button>
        </div>
    </div>
<script src="../js/app.js"></script>
</body>
</html>
